<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="logo_text">404 not found</h2>

    <section class="container">
      <div class="scarecrow">
        <img src="Scarecrow.png" alt="scarecrow" class="scarecrow_img" />
      </div>
      <div class="content">
        <h2 class="content_heading">I have bad news for you</h2>
        <p class="content_desc">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <button class="btn"><a href="#">Back to Homepage</a></button>
      </div>
    </section>
    <footer class="footer_text">created by samir shrestha - devChallenges.io</footer>
  </body>
</html>
