<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <header>
      <div class="person-info">
        <figure>
          <img src="images/profilePhoto.png" alt="profilePhoto" />
        </figure>

        <h2>Rodney Cotton</h2>
        <p>Helsinki, Finland</p>
      </div>

      <div class="status">
        <div>
          <h4>100</h4>
          <p>Posts</p>
        </div>
        <div>
          <h4>2,242</h4>
          <p>Followers</p>
        </div>
        <div>
          <h4>1,432</h4>
          <p>Following</p>
        </div>
      </div>
    </header>

    <main>
      <section class="images">
        <figure class="grid1">
          <img src="images/photo1.png" alt="pic1" />
        </figure>
        <figure class="grid2">
          <img src="images/photo2.png" alt="pic2" />
        </figure>
        <figure class="grid3">
          <img src="images/photo3.png" alt="pic3" />
        </figure>
        <figure class="grid4">
          <img src="images/photo_4.png" alt="pic4" />
        </figure>
        <figure class="grid5">
          <img src="images/photo6.png" alt="pic5" />
        </figure>
        <figure class="grid6">
          <img src="images/photo5.png" alt="pic6" />
        </figure>
      </section>
    </main>

    <footer>created by samirsht - devchallenges.io</footer>
  </body>
</html>
